[package]
name = "openssl"
version = "0.10.22"
authors = ["Steven Fackler <sfackler@gmail.com>"]
license = "Apache-2.0"
description = "OpenSSL bindings"
repository = "https://github.com/sfackler/rust-openssl"
readme = "README.md"
keywords = ["crypto", "tls", "ssl", "dtls"]
categories = ["cryptography", "api-bindings"]
autoexamples = false

# these are deprecated and don't do anything anymore
[features]
v101 = []
v102 = []
v110 = []
v111 = []

vendored = ['openssl-sys/vendored']

[dependencies]
bitflags = "1.0"
cfg-if = "0.1"
foreign-types = "0.3.1"
lazy_static = "1"
libc = "0.2"

openssl-sys = { version = "0.9.45", path = "../openssl-sys" }

[dev-dependencies]
tempdir = "0.3"
hex = "0.3"
failure = "0.1"
log = "0.4"
log-derive = "0.3"
pretty_env_logger = "0.3"

openssl-errors = { version = "0.1", path = "../openssl-errors" }

[[example]]
name = "mk_certs"

[[example]]
name = "keyless"
crate-type = ["cdylib"]
